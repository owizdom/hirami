version: '3.8'

# Production docker-compose configuration using Chainstack RPC endpoint
# Usage: docker-compose -f docker-compose.prod.yml up

services:
  mev-africa:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mev-africa
    environment:
      - EXECUTION_RPC_URL=https://ethereum-mainnet.core.chainstack.com/390f7fa4351543e290dc3e4bf9d9058f
      - DATABASE_PATH=/data/mev_africa.db
      - AFRICA_VALIDATORS_CSV=/data/validators.csv
      - POLL_INTERVAL_SECONDS=12
      - METRICS_BIND_ADDRESS=0.0.0.0:9090
      - LOG_LEVEL=info
      - SAMPLE_OUTPUT_PATH=/data/audit_samples.jsonl
    volumes:
      - ./data:/data
      - ./examples/africa_validators_example.csv:/data/validators.csv:ro
    ports:
      - "9090:9090"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9091:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - mev-africa
    restart: unless-stopped



